<script src="js/angular.js"></script>
<body>

<div ng-app="myApp" ng-controller="custCtrl"> 

<table>

<td>{{ x . Name }}</td>
<td>{{ x . Country }}</td>
</tr>
</table>

</div>

var app = angular.module('myApp', []);
app.controller('custCtrl', function($scope, $http) {
    $http.get("cust.php")
    .then(function (response) {$scope.names = response.data.records;
	});
});
